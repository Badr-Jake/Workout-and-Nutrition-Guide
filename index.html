<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Site</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <script src="script.js"></script>
    <div id="header"></div>

    <main>
      <div class="slider">
        <div class="slides">
          <div class="slide" id="slide1">
            <img src="images/workout-slider.png" alt="Workout" />
          </div>
          <div class="slide" id="slide2">
            <img src="images/Diet-slider.png" alt="Healthy Diet" />
          </div>
          <div class="slide" id="slide3">
            <img src="images/bodytype-slider.png" alt="Body Types" />
          </div>
        </div>
      </div>
      <button class="slide-arrow prev-arrow" onclick="changeSlide(-1)">
        &#10094;
      </button>
      <button class="slide-arrow next-arrow" onclick="changeSlide(1)">
        &#10095;
      </button>
    </main>

    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
  </body>
</html>
