<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <!-- Authentication Links -->
      <div id="auth-buttons">
        <button><a href="login.html">Login</a></button>
        <button><a href="signin.html">Sign Up</a></button>
      </div>

      <!-- Welcome Message -->
      <div id="welcome-message" style="display: none">
        Hi <span id="user-name"></span>
      </div>

      <div class="logo-container">
        <a href="index.html">
          <img src="images/logo.png" alt="Workout Logo" id="logo"
        /></a>
      </div>
      <button id="burger" class="burger" onclick="toggleMenu()">&#9776;</button>
    </header>
    <nav id="menu" class="menu">
      <ul>
        <li><a href="./workouts.html">Workouts</a></li>
        <li><a href="#diets">Diets</a></li>
        <li><a href="./bodytype.html">What's my body type?</a></li>
      </ul>
    </nav>
    <!-- Login Form Pop-up -->
    <div id="login-form" class="modal">
      <!-- Login form content -->
      <!-- Include fields for username and password and a login button -->
    </div>

    <!-- Sign Up Form Pop-up -->
    <div id="signup-form" class="modal">
      <!-- Sign up form content -->
      <!-- Include fields for username, email, password, confirm password and a sign up button -->
    </div>

    <!-- The Modal -->
    <div id="login-modal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <form id="login-form">
          <label for="username">Username:</label><br />
          <input type="text" id="username" name="username" /><br />
          <label for="password">Password:</label><br />
          <input type="password" id="password" name="password" /><br /><br />
          <input type="button" onclick="login()" value="Login" />
        </form>
      </div>
    </div>

    <div id="signup-modal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <form id="signup-form">
          <!-- Include other fields such as email, confirm password, etc. -->
          <label for="new-username">Username:</label><br />
          <input type="text" id="new-username" name="new-username" /><br />
          <label for="new-password">Password:</label><br />
          <input
            type="password"
            id="new-password"
            name="new-password"
          /><br /><br />
          <input type="button" onclick="signup()" value="Sign Up" />
        </form>
      </div>
    </div>
  </body>
</html>
